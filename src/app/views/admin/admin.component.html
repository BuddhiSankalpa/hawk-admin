<div>
  <div class="custom-nav">
    <div>
      <c-nav variant="tabs" class="nav-with-select">
        <c-nav-item>
          <a [active]="activeTab === 0"
             (click)="activeTab = 0"
             [cTabContent]="tabContent"
             [tabPaneIdx]="0"
             class="hidden-cursor"
             cNavLink>
            Stocks
          </a>
        </c-nav-item>
        <c-nav-item>
          <a [active]="activeTab === 1"
             (click)="activeTab = 1"
             [cTabContent]="tabContent"
             [tabPaneIdx]="1"
             class="hidden-cursor"
             cNavLink>
            Create Stocks
          </a>
        </c-nav-item>
        <div [class.hidden]="activeTab !== 0" class="custom-select-container">
          <select id="stockSelection"
                  name="stockSelection"
                  class="custom-select"
                  [disabled]="isFiltering"
                  [(ngModel)]="stockSelection"
                  (change)="onFilterChange($event)">
            <option value="all" class="custom-select-content">All Stocks</option>
            <option value="silver" class="custom-select-content">Silver</option>
            <option value="gold" class="custom-select-content">Gold</option>
            <option value="platinum" class="custom-select-content">Platinum</option>
            <option value="unassigned" class="custom-select-content">Unassign</option>
          </select>
        </div>
      </c-nav>
    </div>
  </div>
  <c-tab-content #tabContent="cTabContent" class="tab-style">
    <c-tab-pane class="p-3 ps-0 pe-0">
      <app-cards></app-cards>
    </c-tab-pane>
    <c-tab-pane class="p-3">
      <app-create-stock (createChange)="onFilterChange({ target: { value: 'all' } })"></app-create-stock>
    </c-tab-pane>
  </c-tab-content>
</div>
